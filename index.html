<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HHTML picture tags</title>
    <meta name="viewport" content="width=device-width" />
  </head>

  <body>

    <picture>
      <source type="img/png" media="(min-width: 1921px )" srcset="src/images/very-large/bike.png">
      <source type="image/webp" media="(min-width: 1921px)" srcset="src/images/very-large/bike.webp">
      <img src="src/images/bike-2003909.png" style="width: 100%" />
    </picture>

  </body>
</html>
